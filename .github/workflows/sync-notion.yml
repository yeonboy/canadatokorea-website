name: Sync Data from Notion

on:
  schedule:
    # 매 2시간마다 실행 (한국 시간 기준 주요 시간대)
    - cron: '0 */2 * * *'
  workflow_dispatch:
    # 수동 실행 가능
    inputs:
      force_sync:
        description: 'Force full sync'
        required: false
        default: 'false'

jobs:
  sync-notion:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Sync from Notion
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
      run: |
        echo "🚀 Starting Notion sync..."
        node scripts/sync-notion.js
        
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet content/data/today-cards.json; then
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "📝 No changes detected"
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "📝 Changes detected in data files"
        fi
        
    - name: Commit and push changes
      if: steps.changes.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add content/data/today-cards.json
        
        # 커밋 메시지에 통계 포함
        CARD_COUNT=$(jq length content/data/today-cards.json)
        git commit -m "Auto-sync: Update ${CARD_COUNT} cards from Notion
        
        - Synced at $(date -u +'%Y-%m-%d %H:%M:%S UTC')
        - Cards updated from Notion database
        - Auto-generated by GitHub Actions"
        
        git push
        
    - name: Create deployment trigger
      if: steps.changes.outputs.changed == 'true'
      run: |
        echo "🚀 Data updated, triggering rebuild..."
        # Vercel이나 다른 배포 서비스 webhook 호출 (선택사항)
        
    - name: Log API usage
      run: |
        echo "📊 Notion API Usage Tracking:"
        echo "- Estimated calls this run: 1-2"
        echo "- Daily limit: ~12 calls (2시간마다)"
        echo "- Monthly limit: 1000 calls"
        echo "- Recommended: Monitor usage in Notion settings"

env:
  # GitHub Actions 환경변수
  TZ: 'Asia/Seoul'
