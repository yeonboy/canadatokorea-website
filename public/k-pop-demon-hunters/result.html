
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:title" content="K-pop Demon Hunters – Who is your match?">
    <meta property="og:description" content="Find your demon hunter match with this fun personality test!">
    <meta property="og:image" content="img/main.png">
    <meta property="og:url" content="">

    <title>Result - K-pop Demon Hunters</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <section id="result-page" class="text-center">
            <h2 class="mt-5" data-i18n="headline">Your ideal hunter is…</h2>
            <h1 id="result-name" class="my-3"></h1>
            <img id="result-img" class="img-fluid result-img my-4" alt="Result Character">
            
            <div class="result-section my-5">
                <p id="keywords" class="keywords"></p>
            </div>

            <div class="result-section my-5 p-4 rounded">
                <h3 data-i18n="youare">This is you!</h3>
                <p id="user-personality"></p>
            </div>

            <div class="result-section my-5 p-4 rounded">
                <h3 data-i18n="youlike">You like this type</h3>
                <p id="result-description"></p>
            </div>

            <div class="result-section my-5 p-4 rounded">
                <h3 data-i18n="dating">❤️ Dating style – deep dive</h3>
                <p id="dating-style"></p>
            </div>

            <div class="row my-5 text-start">
                <div class="col-md-6 mb-3">
                    <div class="result-section p-4 h-100">
                        <h4 data-i18n="strengths">👍 Strengths</h4>
                        <p id="strengths"></p>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="result-section p-4 h-100">
                        <h4 data-i18n="weaknesses">👎 Weaknesses</h4>
                        <p id="weaknesses"></p>
                    </div>
                </div>
            </div>

            <div class="result-section my-5 p-4 rounded">
                <h3 data-i18n="struggles">💔 Struggles</h3>
                <p id="struggles"></p>
            </div>

            <div class="result-section my-5">
                <h3 data-i18n="stats">Stats</h3>
                <canvas id="stats-chart" width="400" height="400"></canvas>
            </div>

            <div class="result-section guide-section my-5 p-4 rounded">
                <h3 data-i18n="guide">※ How to win their heart ※</h3>
                <p id="guide"></p>
            </div>

            <div class="compatibility row my-5">
                <div class="col-md-6">
                    <h4 data-i18n="bestmatch">Best Match</h4>
                    <p id="best-match"></p>
                </div>
                <div class="col-md-6">
                    <h4 data-i18n="worstmatch">Worst Match</h4>
                    <p id="worst-match"></p>
                </div>
            </div>

            <div class="share-section my-5">
                <h4 data-i18n="share">Share your result</h4>
                <button id="twitter-share" class="btn btn-info" data-i18n="twitter">Twitter</button>
                <button id="facebook-share" class="btn btn-primary" data-i18n="facebook">Facebook</button>
                <button id="copy-link" class="btn btn-secondary" data-i18n="copy">Copy link</button>
            </div>

            <button onclick="location.href='index.html'" class="btn btn-lg btn-primary" data-i18n="restart">Restart Test</button>
        </section>
    </div>
    <audio id="bgm" loop></audio>
    <script>
      (function(){
        const dict = {
          en: { headline:'Your ideal hunter is…', youare:'This is you!', youlike:'You like this type', dating:'❤️ Dating style – deep dive', strengths:'👍 Strengths', weaknesses:'👎 Weaknesses', struggles:'💔 Struggles', stats:'Stats', guide:'※ How to win their heart ※', bestmatch:'Best Match', worstmatch:'Worst Match', share:'Share your result', twitter:'Twitter', facebook:'Facebook', copy:'Copy link', restart:'Restart Test' },
          fr: { headline:"Votre chasseur idéal est…", youare:"Voici votre profil !", youlike:"Vous aimez ce type", dating:"❤️ Style amoureux – analyse", strengths:"👍 Points forts", weaknesses:"👎 Points faibles", struggles:"💔 Difficultés", stats:"Statistiques", guide:"※ Comment lui plaire ※", bestmatch:"Meilleure Affinité", worstmatch:"Pire Affinité", share:"Partager le résultat", twitter:"Twitter", facebook:"Facebook", copy:"Copier le lien", restart:"Recommencer le test" }
        };
        const lang = new URLSearchParams(location.search).get('lang') || 'en';
        const t = (k)=> (dict[lang] && dict[lang][k]) || dict.en[k] || '';
        document.addEventListener('DOMContentLoaded', ()=>{
          document.documentElement.lang = lang;
          document.querySelectorAll('[data-i18n]').forEach(el=>{ el.textContent = t(el.getAttribute('data-i18n')); });
        });
      })();
    </script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
